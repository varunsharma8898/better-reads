<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Book details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div th:insert="components/nav-bar-with-search :: nav-bar"></div>
<div class="container">
    <section class="content">
        <div class="card">
            <div class="row g-0">
                <div class="col-md-4">
                    <img th:src="${coverImage}" class="img-fluid rounded-start">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h1 class="card-title" th:text="${book.name}">Book Name</h1>
                        <h4 class="card-text" th:text="${book.authorNames}">Authors</h4>
                        <p class="card-text">Published Date: <small th:text="${book.publishedDate}"></small></p>

                        <form th:if="${loginId}" method="POST" action="search.html" th:attr="action=@{/user/books}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="hidden" name="bookId" th:value="${book.id}" />
                            <div class="mb-3">
                                <label for="startedDate" class="form-label">Started date</label>
                                <input type="date" class="form-control" id="startedDate" name="startedDate"  th:value="${userBooks.startedDate}">
                            </div>
                            <div class="mb-3">
                                <label for="completedDate" class="form-label">Completed date</label>
                                <input type="date" class="form-control" id="completedDate" name="completedDate" th:value="${userBooks.completedDate}">
                            </div>
                            <div class="mb-3">
                                <label for="review" class="form-label">Review</label>
                                <textarea class="form-control" id="review" name="review" th:text="${userBooks.review}" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="readingStatus" class="form-label">Status</label>
                                <select id="readingStatus" name="readingStatus" th:field="${userBooks.readingStatus}"
                                        class="form-select" aria-label="Default select example">
                                    <option selected value=""></option>
                                    <option value="reading">Currently Reading</option>
                                    <option value="completed">Completed</option>
                                    <option value="abandoned">Abandoned</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="rating" class="form-label">Rate this book</label>
                                <select id="rating" name="rating" th:field="${userBooks.rating}"
                                        class="form-select" aria-label="Default select example">
                                    <option selected value="0"></option>
                                    <option value="1">&#9733;</option>
                                    <option value="2">&#9733;&#9733;</option>
                                    <option value="3">&#9733;&#9733;&#9733;</option>
                                    <option value="4">&#9733;&#9733;&#9733;&#9733;</option>
                                    <option value="5">&#9733;&#9733;&#9733;&#9733;&#9733;</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-success" type="submit" id="button-addon2">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
